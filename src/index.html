<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <!-- 只保留主样式表 -->
  <link rel="stylesheet" href="css/ui.css">
</head>
<body>
  <div class="container">
    <!-- 菜单按钮 -->
    <button class="menu-button" id="menuButton" title="设置">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 15.5a3.5 3.5 0 100-7 3.5 3.5 0 000 7z" stroke="currentColor" stroke-width="2"/>
        <path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58a.49.49 0 00.12-.61l-1.92-3.32a.488.488 0 00-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54a.484.484 0 00-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.07.62-.07.94s.02.64.07.94l-2.03 1.58a.49.49 0 00-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.5a3.5 3.5 0 110-7 3.5 3.5 0 010 7z" stroke="currentColor" stroke-width="2"/>
      </svg>
    </button>
    
    <!-- 设置面板 -->
    <div class="settings-panel" id="settingsPanel">
      <div class="settings-header">
        <h2>设置</h2>
        <button class="close-button" id="closeSettings">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
      </div>
      
      <!-- 移除"背景设置"标题,直接显示设置内容 -->
      <div class="settings-section">
        <div class="settings-content">
          <div class="setting-item">
            <div class="background-preview-window">
              <img id="previewImage" style="display: none; width: 100%; height: 100%; object-fit: cover;">
              <div class="preview-placeholder" id="previewPlaceholder">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none">
                  <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14zm-5-7l-3 3.72L9 13l-3 4h12l-4-5z" fill="currentColor"/>
                </svg>
                <span>暂无背景图片</span>
              </div>
            </div>
            <div class="background-options">
              <input type="file" id="backgroundFile" accept="image/*" style="display: none">
              <label for="backgroundFile" class="upload-btn">选择图片</label>
            </div>
          </div>
          <div class="setting-item">
            <label for="blurRange">模糊度 <span id="blurValue">0</span>px</label>
            <input type="range" id="blurRange" min="0" max="20" value="0">
          </div>
          <div class="setting-item">
            <label for="brightnessRange">亮度 <span id="brightnessValue">100</span>%</label>
            <input type="range" id="brightnessRange" min="50" max="150" value="100">
          </div>
          <div class="setting-item">
            <button class="confirm-btn" id="confirmBackground">确定</button>
          </div>
        </div>
      </div>
      
      <!-- 备份与恢复部分 -->
      <div class="settings-section">
        <h3>备份与恢复</h3>
        <div class="settings-content">
          <div class="setting-item">
            <button class="backup-btn" id="exportConfig">导出配置</button>
            <button class="restore-btn" id="importConfig">导入配置</button>
            <input type="file" id="configFileInput" accept=".json" style="display: none">
          </div>
        </div>
      </div>
    </div>
    
    <!-- 预览遮罩 -->
    <div class="preview-overlay" id="previewOverlay"></div>
    
    <!-- Logo区域 -->
    <div class="logo"></div>

    <!-- 搜索框区域 -->
    <div class="search-container">
      <div class="search-box-wrapper">
        <!-- 搜索引擎选择器 -->
        <div class="search-select-container">
          <button class="search-select" id="searchEngine" title="选择搜索引擎"></button>
          <div class="search-select-dropdown" id="searchEngineDropdown"></div>
        </div>
        <!-- 搜索输入框 -->
        <div class="search-box">
          <input type="text" id="searchInput" name="searchInput" autocomplete="off">
        </div>
      </div>
    </div>

    <!-- 快捷方块容器 -->
    <div class="squares-container" id="squaresContainer"></div>
  </div>

  <!-- 配置文件 -->
  <script src="js/config.js"></script>
  <!-- 工具函数 -->
  <script src="js/utils/utils.js"></script>
  <!-- 存储相关功能 -->
  <script src="js/utils/storage.js"></script>
  <!-- 设置管理器 -->
  <script src="js/utils/settings-manager.js"></script>
  <!-- 动画相关功能 -->
  <script src="js/utils/animation.js"></script>
  <!-- 拖拽相功能 -->
  <script src="js/utils/drag.js"></script>
  <!-- 快捷方块组件 -->
  <script src="js/components/squares.js"></script>
  <!-- 搜索组件 -->
  <script src="js/components/search.js"></script>
  <!-- 眼睛动画组件 -->
  <script src="js/components/eye.js"></script>
  <!-- 配置管理器 -->
  <script src="js/utils/config-manager.js"></script>
  <!-- 主程序入口 -->
  <script src="js/main.js"></script>
  <!-- 粘贴处理功能 -->
  <script src="js/paste.js"></script>
</body>
</html>
